<div class="row">
  <div class="col-12 mt-3 pt-1 pb-1 d-flex justify-content-around">
    <span class="font-weight-bold">id</span>
    <span class="font-weight-bold">name</span>
    <span class="font-weight-bold">email</span>
    <span class="font-weight-bold">address</span>
    <span class="font-weight-bold">active</span>
    <span class="font-weight-bold">actions</span>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-1 data-list-row">
    <app-data-row
      *ngFor="let row of dataList"
      [dataRow]="row"
      (selectClick)="onSelectClick($event)"
      (updateClick)="onUpdateClick($event)"
      (deleteClick)="onDeleteClick($event)"
    ></app-data-row>
  </div>
</div>
